    <form method="post" class="form" id="form">
        <h3 class="texto" id="contacto-titulo"><span>CONTACTENOS PARA HACER UN PEDIDO</span></h3>
        <label for="name">Nombre <span> </span></label>
        <input name="name" required type="text" class="name" placeholder="Juan">
        <label for="email">Correo electrónico <span>*</span></label>
        <input name="email" type="text" id="email" required placeholder="juan@gmail.com">
        <label for="date">Fecha de entrega requerida<span>*</span></label>
        <input name="date" type="date" id="date" required>
        <label for="message">Torta a solicitar</label>
        <textarea id="message" name="message" id="" cols="30" rows="10" required placeholder="Especifique la torta requerida y si desea hacer algun cambio en sabores"></textarea>
        <button type="submit" class="btn-primary-full"><span>Enviar</span></button>
        
    </form>
